<main class="mdl-layout__content">
    <div class="back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="#/portfolio" title="go back" role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
        </a>
    </div>
    <div class="blog__posts mdl-grid">
        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media" ng-style="{'background-image': 'url(' + project.image.url + ')'}">
            <h3>{{ project.title }}</h3>
        </div>
        <div class="content" ng-bind-html="content"></div>
        </div>
    </div>
</main>
