    <link rel="stylesheet" href="styles/material.min.css" />

  <body>
    <div class="layout mdl-layout mdl-layout--fixed-header mdl-js-layout">
      <header class="header mdl-layout__header mdl-layout__header--scroll">
        <div class="android-header mdl-layout__header-row">
          <div class="mdl-layout__drawer-button"><i class="material-icons">menu</i></div>
          <span class="mdl-layout-title">Aditi Barbhai</span>
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="index.html">Home</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="projects.html">Projects</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="resume.html">Resume</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="https://aditibarbhai.wordpress.com/">Blog</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase selected" href="">Contact</a>
            </nav>
          </div>
        </div>
      </header>
      <div class="android-drawer mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link selected" href="">Home</a>
          <a class="mdl-navigation__link" href="">Portfolio</a>

          <a class="mdl-navigation__link" href="">Contact</a>
        </nav>
      </div>
      <div class="ribbon"></div>
      <main class="main mdl-layout__content">
        <div class="container mdl-grid">
          <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h2 class="handwriting">Contact</h2>
            <form id="contactForm">
              <input type="text" name="name" placeholder="Name" /> <br>
              <input type="text" name="email" placeholder="Email" /> <br>
              <textarea rows="6" name="message"></textarea> <br>
              <input type="submit" value="Send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" /> 
            </form>
          </div>
        </div>
        <footer class="footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li>&copy; Aditi Barbhai 2016</li>
            </ul>
          </div>
        </footer>
      </main>
